<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
    <div class="header">
        <h1 id="heading">Hello World</h1>
        <p>With Brian Sy</p>
    </div>

    <div class="container">

        <button onclick="showDate()">Show Date</button>

        <h1 id="time"></h1>
    </div>

<script type="text/javascript">

    function showDate(){
        var time = document.getElementById('time');
        time.innerHTML = Date();
    }

</script>

</body>
</html>
